version: "2"

sql:
  - engine: "postgresql"
    schema: "sql/schema"
    queries: "sql/queries"
    gen:
      go:
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "*github.com/google/uuid.UUID"
            nullable: true

          - db_type: "text"
            go_type: "string"
          - db_type: "text"
            go_type: "*string"
            nullable: true

          - db_type: "varchar"
            go_type: "string"
          - db_type: "varchar"
            go_type: "*string"
            nullable: true

          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "*time.Time"
            nullable: true

          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "*time.Time"
            nullable: true

          - db_type: "double precision"
            go_type: "float64"
          - db_type: "double precision"
            go_type: "*float64"
            nullable: true

          - db_type: "integer"
            go_type: "int"
          - db_type: "integer"
            go_type: "*int"
            nullable: true

          - db_type: "bigint"
            go_type: "int64"
          - db_type: "bigint"
            go_type: "*int64"
            nullable: true

          - db_type: "boolean"
            go_type: "bool"
          - db_type: "boolean"
            go_type: "*bool"
            nullable: true
